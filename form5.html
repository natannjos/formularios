<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body>
    <!-- Primeiro Formulario -->
    <div class="container">
        <div class="navbar">
            <nav><a href="index.html">Home</a></nav>
        </div>

        <div class="row align-items-center justify-content-between">
            <label for="form1">
                <h1>Email | Pesquisa de Grupos</h1>
            </label>
        </div>

        <hr>

        <form action="" id="form1" class="row justify-content-between align-content-center">

            <div class="col-9 mb-3">
                <div class="row">
                    <div class="col-3">
                        <label for="nomeDoGrupo"><b>Nome do Grupo</b></label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="nomeDoGrupo">
                        </div>

                    </div>
                    <div class="col-3">
                        <label for="destinatarios"><b>Destinatários</b></label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="destinatarios">
                        </div>
    
                    </div>
                </div>
            
            </div>
            <!-- Botões -->
            <div class="form-group col-3 justify-content-end mt-4">

                <button class="btn btn-primary" type="button" id="pesquisar"><i class="fas fa-lg fa-search"></i>
                    Pesquisar</button>

                
                <button class="btn btn-warning" type="button" id="novo"><i class="fas fa-plus"></i> Novo</button>

            </div>

        </form>

        <div class="row align-items-center justify-content-center">
            <table class="table table-striped" id="tabela">
                <thead>
                    <tr class="bg-info">
                        <th>Nome de Grupo</th>
                        <th class="text-center" colspan="2">Destinatários</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tecnologia</td>
                        <td class="text-center" colspan="2">pedro.becel@rumolog.com,fernanda.malaquias@rumolog.com</td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-default pr-0 pl-0" type="button" id="novo"><i
                                    class="fas fa-lg fa-pen"></i></button>
                            <button class="btn btn-sm btn-default pr-0 pl-0" type="button" id="novo"><i
                                    class="fas fa-lg fa-trash"></i></button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>


    <!-- Scripts do Bootstrap -->
